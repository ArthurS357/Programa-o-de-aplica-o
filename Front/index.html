<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página</title>
    <link rel="stylesheet" type="text/css" href="/src/css/estiloindex.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>

<body>

    <div class="login-container">
        <h1>Seja Bem-Vindo</h1>
        <h2>Acessar Sistema</h2>
        <table>
            <tr>
                <td><label>Email:</label></td>
                <td><input id="txtEmail" type="text" /></td>
            </tr>
            <tr>
                <td><label>Senha:</label></td>
                <td><input id="txtPassword" type="password" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="button-container">
                        <input id="btnLogin" type="button" value="Entrar" />
                        <input id="btnCancel" type="button" value="Cancelar" />
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="link-container">
                        <a href="src/web/user/user.html">Novo Usuário</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script src="src/web/js/index.js"></script>
</body>
</html>
