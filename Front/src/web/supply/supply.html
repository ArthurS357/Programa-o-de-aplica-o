<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="/src/css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>

<body>
    <h1>Gestão de Fornecedor</h1>

    <!-- Formulário de Cadastro/Alteração de Fornecedor -->
    <div class="form-container">
        <form id="supplierForm">
            <table>
                <tr>
                    <td><label for="txtId">ID:</label></td>
                    <td><input id="txtId" type="text" disabled class="input-field" /></td>
                </tr>
                <tr>
                    <td><label for="ddlUser">UserId:</label></td>
                    <td>
                        <select id="ddlUser" class="input-field" required>
                            <!-- Opções de UserId serão preenchidas dinamicamente -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="txtSupplierName">Nome:</label></td>
                    <td><input id="txtSupplierName" type="text" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtContactEmail">Email:</label></td>
                    <td><input id="txtContactEmail" type="email" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtDeliveryDate">Data de Entrega:</label></td>
                    <td><input id="txtDeliveryDate" type="date" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtQuantity">Quantidade:</label></td>
                    <td><input id="txtQuantity" type="number" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtUnitPrice">Preço Unitário:</label></td>
                    <td><input id="txtUnitPrice" type="number" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtOrderStatus">Status do Pedido:</label></td>
                    <td><input id="txtOrderStatus" type="text" class="input-field" required /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="btnGravar" type="button" value="Gravar" class="btn" />
                        <input id="btnCancel" type="button" value="Limpar" class="btnLimpar" />
                        <a href="/menu.html" class="btn-voltar">Voltar</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <br>
    <hr>

    <!-- Tabela de Fornecedores -->
    <div class="table-container">
        <table id="tbSupply" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>UserId</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Entrega</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Status do Pedido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script src="/src/web/js/supply.js"></script>
</body>

</html>
