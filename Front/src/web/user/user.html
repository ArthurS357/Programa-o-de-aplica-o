<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" type="text/css" href="/src/css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>

<body>
    <h1>Gestão de Usuários</h1>

    <!-- Formulário de Cadastro/Alteração -->
    <div class="login-container">
        <table>
            <tr>
                <td><label for="txtId">ID:</label></td>
                <td><input id="txtId" type="text" disabled /></td>
            </tr>
            <tr>
                <td><label for="txtName">Nome:</label></td>
                <td><input id="txtName" type="text" class="input-field" required /></td>
            </tr>
            <tr>
                <td><label for="txtEmail">Email:</label></td>
                <td><input id="txtEmail" type="email" class="input-field" required /></td>
            </tr>
            <tr>
                <td><label for="txtPassword">Senha:</label></td>
                <td><input id="txtPassword" type="password" class="input-field" required /></td>
            </tr>
            <tr>
                <td><label for="chkAdmin">Ativo:</label></td>
                <td><input id="chkAdmin" type="checkbox" /></td>
            </tr>
            <tr>
                <td><label for="ddlProfile">Perfil:</label></td>
                <td>
                    <select id="ddlProfile" class="input-field">
                        <!-- Opções de perfil serão carregadas aqui -->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input id="btnGravar" type="button" value="Gravar" class="btn" />
                    <input id="btnCancel" type="button" value="Limpar" class="btnLimpar" />
                    <a href="/index.html" class="btn-voltar">Pagina Login</a>
                </td>
            </tr>
        </table>
    </div>

    <br>
    <hr>

    <!-- Tabela de Usuários -->
    <div class="table-container">
        <table id="tbUsers" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="/src/web/js/user.js"></script>
</body>

</html>
