<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Produto</title>
    <link rel="stylesheet" type="text/css" href="/src/css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
</head>

<body>
    <h1>Gestão de Produto</h1>

    <!-- Container do formulário de cadastro de produto -->
    <div class="login-container">
        <form id="productForm">
            <table>
                <tr>
                    <td><label for="txtId">ID:</label></td>
                    <td><input id="txtId" type="text" class="input-field" disabled /></td>
                </tr>
                <tr>
                    <td><label for="txtName">Nome:</label></td>
                    <td><input id="txtName" type="text" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtDescription">Descrição:</label></td>
                    <td><input id="txtDescription" type="text" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="txtPrice">Preço:</label></td>
                    <td><input id="txtPrice" type="number" step="0.01" class="input-field" required /></td>
                </tr>
                <tr>
                    <td><label for="ddlCategory">Categoria:</label></td>
                    <td>
                        <select id="ddlCategory" class="input-field" required>
                            <!-- As opções de categorias serão preenchidas aqui via JavaScript -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="button-container">
                            <input id="btnGravar" type="button" value="Gravar" class="btn" />
                            <input id="btnCancel" type="button" value="Limpar" class="btnLimpar" />
                            <a href="/menu.html" class="btn-voltar">Voltar</a>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <br>
    <hr>
    
    <!-- Tabela de Produtos -->
    <div>
        <table id="tbProduct" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os produtos serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="/src/web/js/product.js"></script>
</body>

</html>
